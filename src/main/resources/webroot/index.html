<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Excelastic ~ </title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Excelastic</h1>
        <p>Import XLSX files into ElasticSearch!</p>
    </div>

    <div class="col-xs-6 col-xs-offset-3">
        <div class="panel panel-info">
            <div class="panel-heading">Upload XLSX File!</div>
            <div class="panel-body">

                <form id="upload" class="form-horizontal" enctype="multipart/form-data" method="POST"
                      action="/api/upload">
                    <fieldset>

                        <div class="form-group">
                            <label for="index" class="col-lg-2 control-label">Index</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" name="index" id="index"  placeholder="generate date">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="offset" class="col-lg-2 control-label">Title-row</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="offset" name="offset" value="1">
                            </div>
                        </div>

                        <label class="btn btn-block btn-info btn-file">
                            UPLOAD <input type="file" id="file" name="file" style="display: none;">
                        </label>
                    </fieldset>
                </form>

            </div>
        </div>
    </div>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/application.js"></script>
</div>
</body>
</html>
